<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumitechia - Gerenciador de Certificados</title>
    <link rel="icon" href="LogoLumi.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
        }
        :root {
            --primary-blue: #0a192f;
            --accent-orange: #ff6b35;
            --electric-blue: #00d4ff;
            --white: #ffffff;
            --light-gray: #f0f6ff;
            --dark-overlay: rgba(10, 25, 47, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }
         .logo-futurista {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--dark-overlay), var(--dark-overlay));
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px var(--accent-orange); }
            to { box-shadow: 0 0 30px var(--electric-blue), 0 0 40px var(--electric-blue); }
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-effect {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .btn-glow {
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.8), 0 0 10px rgba(37, 99, 235, 0.6);
        }
        .status-btn {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
        .status-btn[data-status="true"] {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
        .status-btn[data-status="true"]:hover {
            background-color: rgba(16, 185, 129, 0.4);
        }
        .status-btn[data-status="false"] {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        .status-btn[data-status="false"]:hover {
            background-color: rgba(239, 68, 68, 0.4);
        }
        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .action-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <header class="flex items-center gap-4 mb-10">
            <div class="logo-futurista">
                <div class="logo-symbol">
                <img src="LogoLumi.png" alt="Logo Lumitech" style="width: 38px; height: 38px; object-fit: contain; position: absolute; left: 6px; top: 6px; z-index: 2; pointer-events: none;" />
               </div>
            <h1 class="text-3xl sm:text-4xl font-bold font-orbitron glow-text text-white">Lumitechia</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Coluna do Formulário -->
            <div class="lg:col-span-2">
                <div class="glass-effect p-6 rounded-lg shadow-2xl">
                    <h2 class="text-2xl font-semibold mb-5 text-blue-300 font-orbitron">Novo Registro</h2>
                    <form id="addCertificateForm" class="space-y-4">
                        <input type="text" name="nome" required placeholder="Nome do Aluno" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <input type="email" name="email" required placeholder="Email do Aluno" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Por favor, insira um endereço de e-mail válido.">
                        <input type="text" name="curso" required placeholder="Nome do Curso" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <input type="date" name="data_emissao" required class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm text-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 btn-glow">Adicionar Certificado</button>
                    </form>
                </div>
            </div>

            <!-- Coluna da Tabela -->
            <div class="lg:col-span-3">
                <div class="glass-effect p-6 rounded-lg shadow-2xl">
                    <h2 class="text-2xl font-semibold mb-5 text-blue-300 font-orbitron">Certificados Emitidos</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="border-b border-slate-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Aluno</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Curso</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Emissão</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Status</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="certificatesList">
                                <tr><td colspan="5" class="p-4 text-center text-slate-400">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição (oculto por padrão) -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
        <div class="glass-effect p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-5 text-blue-300 font-orbitron">Editar Registro</h2>
            <form id="editCertificateForm" class="space-y-4">
                <input type="hidden" id="edit-id" name="id">
                <input type="text" id="edit-nome" name="nome" required placeholder="Nome do Aluno" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="email" id="edit-email" name="email" required placeholder="Email do Aluno" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Por favor, insira um endereço de e-mail válido.">
                <input type="text" id="edit-curso" name="curso" required placeholder="Nome do Curso" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="date" id="edit-data_emissao" name="data_emissao" required class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm text-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <div class="flex gap-4 pt-4">
                    <button type="button" id="cancelEdit" class="w-full flex justify-center py-2 px-4 border border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-300 hover:bg-slate-700 focus:outline-none">Cancelar</button>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none btn-glow">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
        <div class="glass-effect p-8 rounded-lg shadow-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-semibold mb-5 text-yellow-300 font-orbitron">Confirmar Exclusão</h2>
            <p class="mb-6 text-slate-300">Tem certeza de que deseja apagar este registro? Esta ação não pode ser desfeita.</p>
            <div class="flex gap-4 pt-4">
                <button type="button" id="cancelDelete" class="w-full flex justify-center py-2 px-4 border border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-300 hover:bg-slate-700 focus:outline-none">Cancelar</button>
                <button type="button" id="confirmDelete" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none btn-glow">Apagar</button>
            </div>
        </div>
    </div>

    <!-- Módulo do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        const SUPABASE_URL = 'https://zngtbmwacrvlqzknzgvm.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_UuPLULriM3w4GjjHX8u7Lw_MUXZhshk';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const certificatesList = document.getElementById('certificatesList');
        const addForm = document.getElementById('addCertificateForm');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editCertificateForm');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDelete');
        const confirmDeleteBtn = document.getElementById('confirmDelete');

        function formatDate(isoDate) {
            if (!isoDate) return 'N/A';
            const date = new Date(isoDate + 'T00:00:00Z');
            date.setUTCDate(date.getUTCDate() + 1);
            return date.toLocaleDateString('pt-BR');
        }

        function renderCertificates(certs) {
            certificatesList.innerHTML = '';
            if (!certs || certs.length === 0) {
                certificatesList.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-slate-500">Nenhum certificado cadastrado.</td></tr>`;
                return;
            }

            certs.forEach(cert => {
                const row = document.createElement('tr');
                row.className = "border-b border-slate-800 hover:bg-slate-800/50 transition-colors";
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="text-sm font-medium text-white">${cert.nome}</div>
                        <div class="text-xs text-slate-400">${cert.email}</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-300">${cert.curso}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-300">${formatDate(cert.data_emissao)}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-center">
                        <button class="status-btn" data-id="${cert.id}" data-status="${cert.status}" title="Alterar status">
                            ${cert.status 
                                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg>' 
                                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>'}
                        </button>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-center text-sm font-medium">
                       <div class="flex items-center justify-center gap-2">
                            <button class="action-btn edit-btn text-blue-400" data-id="${cert.id}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V12h2.293z"/></svg>
                            </button>
                            <button class="action-btn delete-btn text-red-400" data-id="${cert.id}" title="Apagar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>
                            </button>
                       </div>
                    </td>
                `;
                row.querySelector('.edit-btn').dataset.cert = JSON.stringify(cert);
                certificatesList.appendChild(row);
            });
        }

        async function fetchCertificates() {
            const { data, error } = await db.from('certificados').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Erro ao buscar certificados:", error.message);
                certificatesList.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-500">Falha ao carregar dados. Verifique suas permissões (RLS) no Supabase.</td></tr>`;
            } else {
                renderCertificates(data);
            }
        }
        
        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addForm);
            const certificateData = Object.fromEntries(formData.entries());
            certificateData.status = false;

            const { error } = await db.from('certificados').insert([certificateData]);
            if (error) {
                console.error("Erro ao adicionar certificado:", error.message);
            } else {
                addForm.reset();
            }
        });

        certificatesList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const id = button.dataset.id;

            if (button.classList.contains('delete-btn')) {
                confirmDeleteBtn.dataset.id = id;
                deleteModal.classList.remove('hidden');
            }

            if (button.classList.contains('edit-btn')) {
                const certData = JSON.parse(button.dataset.cert);
                editForm.id.value = certData.id;
                editForm.nome.value = certData.nome;
                editForm.email.value = certData.email;
                editForm.curso.value = certData.curso;
                editForm.data_emissao.value = certData.data_emissao;
                editModal.classList.remove('hidden');
            }

            if (button.classList.contains('status-btn')) {
                const currentStatus = button.dataset.status === 'true';
                const { error } = await db.from('certificados').update({ status: !currentStatus }).eq('id', id);
                if (error) console.error("Erro ao atualizar status:", error.message);
            }
        });

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(editForm);
            const id = formData.get('id');
            const updateData = {
                nome: formData.get('nome'),
                email: formData.get('email'),
                curso: formData.get('curso'),
                data_emissao: formData.get('data_emissao'),
            };
            const { error } = await db.from('certificados').update(updateData).eq('id', id);
            if(error) {
                console.error("Erro ao atualizar:", error.message);
            } else {
                editModal.classList.add('hidden');
            }
        });
        cancelEditBtn.addEventListener('click', () => editModal.classList.add('hidden'));

        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            const id = confirmDeleteBtn.dataset.id;
            if (id) {
                const { error } = await db.from('certificados').delete().eq('id', id);
                if (error) {
                    console.error("Erro ao apagar:", error.message);
                }
                deleteModal.classList.add('hidden');
            }
        });

        async function main() {
             await fetchCertificates();
            db.channel('public:certificados')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'certificados' }, payload => {
                    fetchCertificates();
                })
                .subscribe();
        }

        main();
    </script>
</body>
</html>
